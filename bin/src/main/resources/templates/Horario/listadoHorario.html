<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="menu2::menu"></nav>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID Horario</th>
				<th scope="col">ID Nivel</th>
				<th scope="col">ID Grado</th>
				<th scope="col">ID CursoProgramado</th>
				<th scope="col">ID Hora</th>
				<th scope="col">Estado</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="horario :${lsthorario}">
				<td th:text="${horario.idHorario}"></td>
				<td th:text="${horario.idNivel}"></td>
				<td th:text="${horario.idGrado}"></td>
				<td th:text="${horario.idCursoProgramado}"></td>
				<td th:text="${horario.idHora}"></td>
				<td th:text="${horario.estado}"></td>
				<td><a class="btn btn-warning">Editar</a> <a
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/Horario/RegistrarHorario}">Registrar Nivel</a>
</body>
</html>
