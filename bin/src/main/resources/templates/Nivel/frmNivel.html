<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
</head>
	
<script type="text/javascript"
	th:src="@{/script/jsweb/nivel/frmNivel.js}"></script>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE NIVELES</div>
		<div class="card-body">

			<button type="button" id="btnagregarnivel" class="btn btn-primary">Registrar Niveles</button>
			<hr/>
			<div id="mensaje"></div>

			<table id="tblnivel" class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Estado</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="nivel:${lstniveles}">
						<td th:text="${nivel.idnivel}"></td>
						<td th:text="${nivel.nombre}"></td>
						<td th:text="${nivel.estado}"></td>
						<td>
							<button type="button" class="btn btn-info btnactualizarnivel"
								th:data-codnivel="${nivel.idnivel}"
								th:data-nomnivel="${nivel.nombre}"
								th:data-estado="${nivel.estado}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarnivel"
								th:data-codnivel="${nivel.idnivel}"
								th:data-nomnivel="${nivel.nombre}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal Registrar y Actualizar Grado -->
	<div class="modal fade" id="modalnivel" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Nivel</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtnomnivel">Ingrese el nombre del Nivel:</label> <input
								type="text" class="form-control" id="txtnomnivel" maxlength="35">
							<span id="errornomnivel" class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidnivel" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnregistrarnivel"
						class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
		<!-- Modal Eliminar Grado -->
	<div class="modal fade" id="modaleliminarnivel" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Nivel</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddidniveleliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminarnivel" 
					class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
