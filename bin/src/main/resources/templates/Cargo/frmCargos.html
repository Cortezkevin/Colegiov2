<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
</head>
	
<script type="text/javascript"
	th:src="@{/script/jsweb/cargo/frmCargos.js}"></script>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE CARGOS</div>
		<div class="card-body">

			<button type="button" id="btnagregarcargo" class="btn btn-primary">Registrar Cargo</button>
			<hr />
			<div id="mensaje"></div>

			<table id="tblcargo" class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Cargo</th>
						<th scope="col">Estado</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cargo:${lstcargos}">
						<td th:text="${cargo.idcargo}"></td>
						<td th:text="${cargo.nombre}"></td>
						<td th:text="${cargo.estado}"></td>
						<td>
							<button type="button" class="btn btn-info btnactualizarcargo"
								th:data-codcargo="${cargo.idcargo}"
								th:data-nomcargo="${cargo.nombre}"
								th:data-estado="${cargo.estado}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarcargo"
								th:data-codcargo="${cargo.idcargo}"
								th:data-nomcargo="${cargo.nombre}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal Registrar y Actualizar Grado -->
	<div class="modal fade" id="modalcargo" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cargo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtnomcargo">Ingrese el nombre del Cargo:</label> <input
								 type="text" class="form-control" id="txtnomcargo" maxlength="35">
							<span id="errornomcargo" class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidcargo" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnregistrarcargo"
						class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
		<!-- Modal Eliminar Grado -->
	<div class="modal fade" id="modaleliminarcargo" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cargo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddidcargoeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminarcargo" 
					class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
