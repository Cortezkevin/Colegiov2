<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript" th:src="@{/script/jsweb/pago/frmPago.js}"></script>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE PAGOS</div>
		<div class="card-body">

			<button type="button" id="btnagregarpago" class="btn btn-primary">Registrar
				Pago</button>
			<hr />
			<div id="mensaje"></div>

			<table id="tblpago" class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Id Matricula</th>
						<th scope="col">Fecha Pago</th>
						<th scope="col">Monto</th>
						<th scope="col">Estado</th>
						<!--<th scope="col">Detalle</th>-->
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pago:${lstpago}">
						<td th:text="${pago.idpago}"></td>
						<td th:text="${pago.idmatricula}"></td>
						<td th:text="${pago.fechapago}"></td>
						<td th:text="${pago.monto}"></td>
						<td th:text="${pago.estado}"></td>
						<!--<td>
							<button type="button" class="btn btn-success btnverdetalle"
								th:data-codpago="${pago.idpago}">Ver Detalle</button>
						</td>-->
						<td>
							<button type="button" class="btn btn-info btnactualizarpago"
								th:data-codpago="${pago.idpago}"
								th:data-codmatricula="${pago.idmatricula}"
								th:data-fechapago="${pago.fechapago}"
								th:data-monto="${pago.monto}" th:data-estado="${pago.estado}">Actualizar</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btneliminarpago"
								th:data-codpago="${pago.idpago}"
								th:data-codmatricula="${pago.idmatricula}">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<!-- Modal Registrar y Actualizar Usuario -->
	<div class="modal fade" id="modalpago" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label for="cbomatriculas">Seleccione Matricula</label> <select
						class="form-control" id="cbomatriculas">
						<option value="0">Seleccione</option>
						<option th:each="m :${lstmatricula}" th:text=${m.idmatricula}
							th:value="${m.idmatricula}"></option>
					</select> <span id="errormatricula" class="text-danger"></span>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtfechapago">Ingrese la Fecha de Pago:</label> <input
								type="date" class="form-control" id="txtfechapago"
								maxlength="35"> <span id="errorfechapago"
								class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidpago" value="0">
					</form>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtmonto">Ingrese Monto:</label> <input type="number"
								class="form-control" id="txtmonto" maxlength="35"> <span
								id="errormonto" class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidpago" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnregistrarpago" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Eliminar Usuario -->
	<div class="modal fade" id="modaleliminarpago" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pago</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label> <input type="hidden"
						id="hddidpagoeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminarpago"
						class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
