<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body>
	<nav th:replace="menu2::menu"></nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-lg">
			<BR>	
			<h3>REGISTRO DE PROFESORES</h3>
				<form th:action="@{/Profesores/RegistrarProfesores}"
					th:object="${registrarprofesorform}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Codigo persona</label> <input
							type="text" th:field="*{idPersona}" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Codigo usuario</label> <input
							th:field="*{idUsuario}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Estado</label> <input
							th:field="*{estado}" type="text" class="form-control"
							id="exampleInputPassword1">
					</div>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>

			</div>
			<div class="col-sm"></div>
		</div>
	</div>



</body>
</html>
