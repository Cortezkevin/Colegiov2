<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- font awesome kit -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.  5/jquery.mCustomScrollbar.min.css">
<!-- style menu -->
<link rel="stylesheet" href="../css/css/menu.css">
<script src="../css/icons/icons.js"></script>
<link rel="stylesheet" href="../css/css/listGrados.css">
<title>menu</title>
<!-- others -->
<script type="text/javascript"
	th:src="@{/script/jquery/jQuery_v3.6.0.js}"></script>
<script type="text/javascript"
	th:src="@{/script/bootstrap/bootstrap.bundle.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
</head>

<body>

	<nav th:fragment="menu" th:action
		class="navbar navbar-expand-lg navbar-light blue fixed-top">
		<button id="sidebarCollapse" class="btn navbar-btn">
			<i class="fas fa-lg fa-bars"></i>
		</button>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" id="link"
					href="#"><i class="fas fa-id-card"></i> <span th:text="${#authentication.getPrincipal().getUsername()}"></span> <span
						class="sr-only">(current) </span></a></li>
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/logout}" id="link" ><i
						class="fas fa-sign-out-alt"></i> LogOut</a></li>
			</ul>
		</div>
	</nav>

	<div  th:fragment="barra" class="wrapper fixed-left">
		<nav id="sidebar">
			<div class="sidebar-header">
				<img alt="" src="img/golondrina.png" class="profile_image">
				<h3>
					<i class="fas fa-user"></i> <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
				</h3>
			</div>

			<ul class="list-unstyled components" >
				<li><a href=""><i class="fas fa-home" id="icon"></i>Home</a></li>
				<li><a th:href="@{/Matriculas/ListadoMatricula}"><i
						class="fas fa-clipboard" id="icon"></i>Matricula</a></li>
				<li><a href=""><i class="fas fa-user-cog" id="icon"></i>Settings</a></li>
				<li><a th:href="@{/Usuario/registrarUsuario}"><i class="fas fa-user" id="icon"></i>Usuarios</a></li>
				<li><a th:href="@{/Profesores/Listado}"><i class="fas fa-chalkboard-teacher" id="icon"></i></i>Profesores</a></li>
				<li><a th:href="@{/Usuario/frmUsuario}"><i class="fas fa-layer-group" id="icon"></i>Usuarios</a></li>
				<li><a th:href="@{/Cargo/frmCargos}"><i class="fas fa-layer-group" id="icon"></i>Cargos</a></li>
				<li><a th:href="@{/Grado/ListaGrado}"><i class="fas fa-graduation-cap" id="icon">></i>Grados</a></li>
				<li><a th:href="@{/Seccion/ListadoSeccion}"><i class="fas fa-hands-helping" id="icon"></i>Secciones</a></li>
				<li><a th:href="@{/Pago/ListaPago}"><i class="fas fa-money-check-alt" id="icon"></i>Pago Matricula</a></li>
				<li><a th:href="@{/Notas/ListaNotas}"><i class="fas fa-check" id="icons"></i>Notas</a></li>
				<li><a th:href="@{/Persona/frmlistarPersona}"><i class="fas fa-check" id="icons"></i>Persona</a></li>
			</ul>
		</nav>

		<div id="content"></div>

	</div>

	<div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="css/icons/script.js"></script>
		
	</div>

</html>
