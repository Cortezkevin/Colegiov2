<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="menu2::menu"></nav>
	<div  th:fragment="barra" class="wrapper fixed-left">
		<nav id="sidebar">
			<div class="sidebar-header">
				<img alt="" src="img/golondrina.png" class="profile_image">
				<h3>
					<i class="fas fa-user"></i>Username
				</h3>
			</div>

			<ul class="list-unstyled components" >
				<li><a href=""><i class="fas fa-home" id="icon"></i>Home</a></li>
				<li><a th:href="@{/Matriculas/ListadoMatricula}"><i
						class="fas fa-clipboard" id="icon"></i>Matricula</a></li>
				<li><a href=""><i class="fas fa-user-cog" id="icon"></i>Settings</a></li>
				<li><a th:href="@{/listar}"><i class="fas fa-hands-helping" id="icon"></i>Usuarios</a></li>
				<li><a th:href="@{/Profesores/Listado}"><i
						class="fas fa-hands-helping" id="icon"></i>Profesores</a></li>
				<li><a th:href="@{/Nivel/ListaNivel}"><i
						class="fas fa-hands-helping" id="icon"></i>Niveles</a></li>
				<li><a th:href="@{/Grado/ListaGrado}"><i
						class="fas fa-hands-helping" id="icon"></i>Grados</a></li>
				<li><a th:href="@{/Seccion/ListaSeccion}"><i
						class="fas fa-hands-helping" id="icon"></i>Secciones</a></li>
				<li><a th:href="@{/Pago/ListaPago}"><i
						class="fas fa-hands-helping" id="icon"></i>Pago Matricula</a></li>
				<li><a th:href="@{/Notas/ListaNotas}"><i
						class="fas fa-hands-helping" id="icon"></i>Notas</a></li>
			</ul>
		</nav>

		<div id="content"></div>

	</div>
	
	
		
	
	
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID Curso</th>
				<th scope="col">ID Nivel</th>
				<th scope="col">ID Grado</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Estado</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="curso :${lstcurso}">
				<td th:text="${curso.idCurso}"></td>
				<td th:text="${curso.idNivel}"></td>
				<td th:text="${curso.idGrado}"></td>
				<td th:text="${curso.nombre}"></td>
				<td th:text="${curso.descripcion}"></td>
				<td th:text="${curso.estado}"></td>
				<td><a class="btn btn-warning">Editar</a> <a
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/Curso/RegistrarCurso}">Registrar Curso</a>
	
	<div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="../css/icons/script.js"></script>
		<script type="text/javascript" 
th:src="@{/script/jsweb/curso/listarGrado.js}"></script>
	</div>
	
</body>
</html>
