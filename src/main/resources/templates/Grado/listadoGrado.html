<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu2::head">
</head >

<body>
	<nav th:replace="menu2::menu"></nav>
	<div class="container-fluid cont" id="colorBack">
		<div class="row">
			<div class="col-lg-6 col-md8 xs-12" id="colorBack">
				<h2 align="center">Registro de Grados</h2>
				<form th:action="@{/Grado/ListaGrado}"
					th:object="${gradoForm}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Nombre</label> <input
							th:field="*{nombre}" type="text" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
			<div class="col-lg-6 col-md8 xs-12" id="colorBack">
					<h2 align="center">Listar Grados</h2>
				<table id="tblgrado" class="table table-striped table-bordered table-hover ">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID Grado</th>
							<th scope="col">Nombre</th>
							<th scope="col">Estado</th>
							<th scope="col">Actualizar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="grado :${lstgrado}">
							<td th:text="${grado.idgrado}"></td>
							<td th:text="${grado.nombre}"></td>
							<td th:text="${grado.estado}"></td>
							<td>
								<button type="button" class="btn btn-info btnactualizargrado"
								th:data-codgrado="${grado.idgrado}"
								th:data-nomgrado="${grado.nombre}"
								th:data-estadogrado="${grado.estado}"
								>Actualizar</button>
							</td>
							<td>
								<button type="button" class="btn btn-danger btneliminargrado"
								th:data-codgrado="${grado.idgrado}"
								th:data-nomgrado="${grado.nombre}"
								>Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		<div class="row"></div>
	</div>
	
	<div th:replace="menu2::barra"></div> 
	
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<!-- actualizar -->
	<div class="modal fade" id="modalgrado" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Curso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="txtnomgrado">Ingrese Grado:</label> 
							<input type="text" class="form-control" id="txtnomgrado"
								maxlength="35">
								<span id="errornomgrado" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="txtestadogrado">Ingrese Estado:</label> 
							<input type="text" class="form-control" id="txtestadogrado"
								maxlength="35">
								<span id="errorestadogrado" class="text-danger"></span>
						</div>
						<input type="hidden" id="hddidgrado" value="0">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btnupdategrado" 
					class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>
		
		<!-- Eliminar -->
	<div class="modal fade" id="modaleliminargrado" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Curso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddidgradoeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" id="btneliminargrado" 
					class="btn btn-primary">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
		



	


	<a th:href="@{/Grado/RegistrarGrado}">Registrar Grado</a>
	
	
	<div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="../css/icons/script.js"></script>
		<script type="text/javascript" 
th:src="@{/script/jsweb/curso/listarGrado.js}"></script>
	</div>







</body>
</html>
